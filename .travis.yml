language: node_js
node_js:
  - stable
matrix:
  fast_finish: true
cache: false
before_install:
  - npm install -g typescript@3.5.3
  - npm prune
install:
  - npm install
  - npm update
deploy:
  provider: script
  script: "./scripts/deploy.sh"
  on:
    branch: master
    node: stable 
env:
  global:
  - NODE_ENV=developpement
  - secure: 
  - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/vilsafur/mbs.git